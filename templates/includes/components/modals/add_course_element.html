<!-- Modal -->
<div class="modal fade" id="addCourseElementModal" tabindex="-1" role="dialog" aria-hidden="true">
    <form id="addCourseElementForm" action="{% url 'add-course-element' course.id %}" method="post">
        {% csrf_token %}
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvel Element</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="element-title">Titre</label>
                        <input type="text" class="form-control" id="element-title" name="element-title" placeholder="ex.: Introduction à l'Arithmétique">
                    </div>
                    <div class="form-group">
                        <label for="element-sequence">Sequence</label>
                        <input type="number" min="1" class="form-control" name="element-sequence" id="element-sequence">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
