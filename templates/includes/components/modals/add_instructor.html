<!-- Modal -->
<div class="modal fade" id="addInstructorModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouvel instructeur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="instructor-name">Nom</label>
                    <input type="text" class="form-control" id="instructor-name" placeholder="example">
                </div>
                <div class="form-group">
                    <label for="instructor-link" >Link</label>
                    <input type="url" class="form-control" id="instructor-link"
                           placeholder="www.example.com">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
                <button type="submit" class="btn btn-primary" onclick="saveInstructor()">Create</button>
            </div>
        </div>
    </div>
</div>
