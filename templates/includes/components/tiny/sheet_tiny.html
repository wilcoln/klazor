<a href="{% url 'sheet' sheet.id %}">
    <div class="tiny card sheet mb-3">
        <i class="fa fa-leaf"></i>
        <div class="card-body">
            <div class="sheet-title">{{ sheet.title }}</div>
            <small class="text-muted ">{{ sheet.content_set.all.count }} contents</small>
        </div>
    </div>
</a>
