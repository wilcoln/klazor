<div onmouseover="showDeleteButton(this)" onmouseout="hideDeleteButton(this)" class="tiny card mooc-course mb-3">
    <i class="fa fa-graduation-cap"></i>
    <div class="card-body">
        <a href="{% url 'mooc-course' mooc_course.id %}">
            <div class="course-name">
                {{ mooc_course.title }}
            </div>
        </a>
        <small class="text-muted ">{{ mooc_course.week_set.all.count }} semaines</small>
        <form action="{% url 'delete-mooc-course' mooc_course.id %}" method="post">
            {%  csrf_token %}
            <button role="submit" class="fa fa-trash"></button>
        </form>
    </div>
</div>
