{% load filename %}
<div onmouseover="showDeleteButton(this)" onmouseout="hideDeleteButton(this)" class="tiny card file mb-3">
    <i class="fa fa-file"></i>
    <div class="card-body">
        <a href="{{file_item.file.url}}">
            <div class="filename">{{ file_item.file|filename }} </div>
        </a>
        <small class="text-muted ">size : {{ file_item.file.size | filesizeformat}}</small>
        <form action="{% url 'remove-folder-file' file_item.id %}" method="post">
            {%  csrf_token %}
            <button role="submit" class="fa fa-trash"></button>
        </form>
    </div>
</div>
