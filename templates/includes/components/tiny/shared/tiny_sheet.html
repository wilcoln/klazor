<div class="tiny shared card sheet mb-3">
    <i class="fa fa-leaf"></i>
    <div class="card-body">
        <a href="{% url 'sheet' sheet.id %}">
            <div class="sheet-title">{{ sheet.title }}</div>
        </a>
        <small class="text-muted ">{{ sheet.cell_set.all.count }} cell{{ sheet.cell_set.all.count|pluralize }}</small>
        <br>
        <small class="text-muted"><i class="fa fa-user"></i> Shared by <a href="#">{{ sheet.owner.username }}</a></small>
    </div>
</div>
