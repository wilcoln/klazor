{% load filename %}
{% load iconclass %}
<div class="tiny shared card file mb-3">
    <i class="file fa {{ file_item.file.name|iconclass}}"></i>
    <div class="card-body">
        <a href="{{file_item.file.url}}">
            <div class="filename">{{ file_item.file | filename }} </div>
        </a>
        <small class="text-muted ">size : {{ file_item.file.size | filesizeformat}}</small>
        <br>
        <small class="text-muted"><i class="fa fa-user"></i> Shared by <a href="#">{{ file_item.owner.username }}</a></small>
        {% block other_info %}{% endblock %}
    </div>
</div>
