<template id="file-cell">
    <div class="row cell-editable" v-if="editable && cell.editMode">
        <div class="col-11">
            <figure class="figure">
                <div class="d-flex justify-cell-between align-items-center mb-2">
                    <input class="ml-2" v-bind:id="'input-' + cell.id" type="file" v-on:change="updateFile">
                </div>
                <figcaption
                        class="figure-caption text-center">
                    <input v-on:keydown.ctrl.enter="toggleMode" v-model="cell.title" type="text">
                </figcaption>
            </figure>
        </div>
        {% include 'includes/components/menus/cell_edit_menu.html' %}
    </div>
    <div v-else v-on:dblclick="toggleMode" class="text-center">
        <figure class="figure">
            {% verbatim %}
            <div>
                <a :href="cell.file"><i class="file fa" :class="cell.file | iconclass"></i> {{ cell.title }}</a>
            </div>
            {% endverbatim %}
        </figure>
    </div>
</template>
