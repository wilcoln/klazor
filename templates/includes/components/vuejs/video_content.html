{% verbatim %}
<template id="video-content">
    <div class="row" v-if="editable && content.editMode">
        <div class="col-11">
            <figure class="figure text-center">
                <video v-bind:width="content.scale*100 + '%'" controls>
                    <source v-bind:src="content.video" type="video/mp4">
                </video>
                <div class="mb-2 justify-content-around w-100">
                    <input v-bind:id="'input-' + content.id" type="file" v-on:change="updateVideo">
                    <label v-bind:for="'scale-input' + content.id">Scale : </label><input class="scale-input" v-bind:id="'scale-input' + content.id" type="number" step="0.1" max="1" v-model="content.scale">
                </div>
                <figcaption
                        class="figure-caption text-center">
                    <label>Title : </label> <input v-on:keydown.ctrl.enter="toggleMode" v-model="content.title" type="text">
                </figcaption>
            </figure>
        </div>
        <div class="col-1" v-if="editable && content.editMode"><i v-on:click="$emit('delete', content.id)"
                                                                  class="fa fa-trash"></i></div>
    </div>
    <div v-else v-on:dblclick="toggleMode" class="d-flex justify-content-center">
        <figure class="figure text-center">
            <video v-bind:width="content.scale*100 + '%'" controls>
                <source v-bind:src="content.video" type="video/mp4">
            </video>
            <figcaption
                    class="figure-caption text-center">{{ content.title }}
            </figcaption>
        </figure>
    </div>
</template>
{% endverbatim %}
