{% verbatim %}
<template id="video-content">
    <div class="d-flex justify-content-center">
        <figure class="figure">
            <video width="100%" controls>
                <source v-bind:src="video" type="video/mp4">
            </video>
            <figcaption
                    class="figure-caption text-center"> {{title }}
            </figcaption>
        </figure>
    </div>
</template>
{% endverbatim %}
