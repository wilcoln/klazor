{% verbatim %}
<template id="sheet-title">
    <div v-if="editable && editMode" class="row">
        <h1  class="col-11 text-center sheet-title" ><input @keydown.enter="toggleMode" @keydown.ctrl.enter="toggleMode"  @keydown.ctrl.83.prevent="$emit('save')" v-on:input="$emit('update', title)"  v-model="title" type="text" placeholder="Sheet title..."></h1>
    </div>
     <h1 v-else class="text-center sheet-title" v-text="title" v-on:dblclick="toggleMode"></h1>
</template>
{% endverbatim %}
