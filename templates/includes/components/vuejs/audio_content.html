<template id="audio-content">
    <div class="row" v-if="editable && content.editMode">
        <div class="col-11">
            <figure class="figure">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <input class="ml-2" v-bind:id="'input-' + content.id" type="file" v-on:change="updateAudio">
                    <audio controls>
                        <source v-bind:src="content.audio" type="audio/mp3">
                    </audio>
                </div>
                <figcaption
                        class="figure-caption text-center">
                    <input v-on:keydown.ctrl.enter="toggleMode" v-model="content.title" type="text">
                </figcaption>
            </figure>
        </div>
        {% include 'includes/components/menus/content_edit_menu.html' %}
    </div>
    <div v-else v-on:dblclick="toggleMode" class="text-center">
        <figure class="figure">
            <audio controls>
                <source v-bind:src="content.audio" type="audio/mp3">
            </audio>
            <figcaption
                    class="figure-caption" v-text="content.title">
            </figcaption>
        </figure>
    </div>
</template>
