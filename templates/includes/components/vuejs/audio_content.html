{% verbatim %}
<template id="audio-content">
   <div class="row" v-if="editable && editMode">
       <div class="col-11">
           <figure>
               <audio controls>
                <source v-bind:src="audio" type="audio/mp3">
            </audio>
           <input v-bind:id="'input-' + content.id" type="file" v-on:change="updateAudio">
            <figcaption
                    class="figure-caption text-center">
                <input v-on:keyup.ctrl.enter="toggleMode" v-model="title" type="text">
            </figcaption>
           </figure>
       </div>
       <div class="col-1" v-if="editable && editMode"><i v-on:click="$emit('delete', content.id)" class="fa fa-trash"></i></div>
    </div>
    <div v-else v-on:click="toggleMode" class="text-center">
        <figure class="figure">
            <audio controls>
                <source v-bind:src="audio" type="audio/mp3">
            </audio>
            <figcaption
                    class="figure-caption">{{ title }}
            </figcaption>
        </figure>
    </div>
</template>
{% endverbatim %}
