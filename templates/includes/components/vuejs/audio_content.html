{% verbatim %}
<template id="audio-content">
    <div class="d-flex justify-content-center">
        <figure class="figure">
            <audio controls>
                <source v-bind:src="audio" type="audio/mp4">
            </audio>
            <figcaption
                    class="figure-caption text-center">{{ title }}
            </figcaption>
        </figure>
    </div>
</template>
{% endverbatim %}
