<template id="open-ended-input-cell">
    <div class="row cell-editable" v-if="editable && cell.editMode">
        <div class="col-11">
            <textarea class="form-control" v-model="cell.answer"></textarea>
        </div>
        {% include 'includes/components/menus/cell_edit_menu.html' %}
    </div>
    <div class="row" v-else>
        <div class="col-12">
            <textarea class="form-control" placeholder="Enter answer...."></textarea>
        </div>
    </div>
</template>
