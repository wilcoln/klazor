{% verbatim %}
<template id="image-content">
    <div class="d-flex justify-content-center">
        <figure class="figure">
            <img v-bind:src="image" width="100%"
                 v-bind:alt="title">
            <figcaption
                    class="figure-caption text-center">{{title }}
            </figcaption>
        </figure>
    </div>
</template>
{% endverbatim %}
