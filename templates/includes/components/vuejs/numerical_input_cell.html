<template id="numerical-input-cell">
    <div class="row cell-editable" v-if="editable && cell.editMode">
        <div class="col-11">
            <input type="number" class="form-control" v-model="cell.answer">
        </div>
        {% include 'includes/components/menus/cell_edit_menu.html' %}
    </div>
    <div class="row" v-else>
        <div class="col-12">
            <input type="number" class="form-control" placeholder="Enter answer...">
        </div>
    </div>
</template>
