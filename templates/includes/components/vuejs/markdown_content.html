<template id="markdown-content">
    <div>
        <div class="content-editable row" v-show="editable && content.editMode">
            <div class="col-11">
                <textarea v-text="content.text"></textarea>
            </div>
            {% include 'includes/components/menus/content_edit_menu.html' %}
        </div>
        <div class="markdown-display" v-show="!editable || !content.editMode" v-on:dblclick="toggleMode"
             v-html="html"></div>
    </div>
</template>
