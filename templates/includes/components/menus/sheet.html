<div class="sticky-top container sheet toolbar">
    <div class="mode" v-on:click="toggleMode"><i class="fa"
                                                 v-bind:class="{ 'fa-eye': editMode, 'fa-edit':!editMode}"></i></div>
    <div v-if="editMode" class="d-inline">
        <div class="separator"></div>
        <div class="btn-group" role="group">
            <button v-on:click="addVideoContent"><i class="fa fa-plus"></i> <i class="fa fa-file-movie-o"></i></button>
            <button v-on:click="addAudioContent"><i class="fa fa-plus"></i> <i class="fa fa-file-audio-o"></i></button>
            <button v-on:click="addImageContent"><i class="fa fa-plus"></i> <i class="fa fa-file-image-o"></i></button>
            <button v-on:click="addMarkdownContent"><i class="fa fa-plus"></i> <i class="fa fa-file-text-o"></i></button>
        </div>
        <button class="btn-clear" v-on:click="clearSheet"><i class="fa fa-warning"></i> <i class="fa fa-eraser"></i>Clear Sheet</button>
    </div>
</div>
