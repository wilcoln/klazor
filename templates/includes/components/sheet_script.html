{% load static %}
<script src="{% static 'marked/lib/marked.js' %}"></script>
<script>
    {% for content in sheet.content_set.all  %}
        {% if content.markdowncontent %}
            let text{{ content.markdowncontent.id }} = `{{ content.markdowncontent.text|safe }}`
            let text{{ content.markdowncontent.id }}_marked = marked(text{{ content.markdowncontent.id }})
            document.getElementById('id_{{ content.markdowncontent.id }}').innerHTML = text{{ content.markdowncontent.id }}_marked
        {% endif %}
    {% endfor %}
</script>
