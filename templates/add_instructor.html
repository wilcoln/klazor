<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<h1>Add Instructor</h1>
<form action="/save_instructor/" method="post">
    {% csrf_token %}
  <input  type="radio" name="type" id="school" value="school">
  <label class="form-check-label" for="school">School</label>
  <input type="radio" name="type" id="particular" value="particular">
  <label for="particular">Particular</label><br>
  <label for="title">Title </label><input id="title" type="text" name="title"><br>
  <label for="link">Link </label><input id="link" type="text" name="link"><br>
    <hr>
    <h2>For School instructors</h2>
    <label for="admissions-link">Admissions Link </label><input id="admissions-link" type="text" name="admissions-link"><br>
    <label for="programs-link">Programs Link </label><input id="programs-link" type="text" name="programs-link"> <br>
    <input type="submit">
</form>

<script src="../node_modules/jquery/dist/jquery.min.js"> </script>
<script src="../node_modules/popper.js/dist/popper.min.js"> </script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
</body>
</html>
